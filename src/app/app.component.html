<h1>My Favourite Movies</h1>
<div class="container">
  <div *ngFor="let movie of movie">
    <div class="from-check">
      <h2>Movie Name: {{ movie.movieName }}</h2>
      <p>Year: {{movie.year}}</p>
      <p>Movie's Main Characters: {{movie.characters}}</p>
      <p>Won Oscar: {{movie.OscarWinner}}</p>
      <p>Parts: {{movie.part}}</p>
    </div>
  </div>
</div>
